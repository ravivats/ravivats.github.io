  <rect x="18" y="12" width="4" height="4" fill="#34d399"/>
  <rect x="11" y="13" width="2" height="2" fill="#1f2937"/>
  <rect x="19" y="13" width="2" height="2" fill="#1f2937"/>
  
  <!-- Mouth -->
  <rect x="12" y="18" width="8" height="2" fill="#1f2937"/>
