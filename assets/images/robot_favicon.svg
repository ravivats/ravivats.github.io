  <rect x="6" y="8" width="20" height="16" fill="#7c3aed"/>
  <rect x="8" y="6" width="16" height="4" fill="#7c3aed"/>
  
  <!-- Antenna -->
  <rect x="15" y="4" width="2" height="4" fill="#6b21a8"/>
  <rect x="14" y="2" width="4" height="2" fill="#34d399"/>
  
  <!-- Eyes -->
